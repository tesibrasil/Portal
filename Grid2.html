<!doctype html>
<html>

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="css/gridStyle.css" rel="stylesheet" />
     <title>Grid</title>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link href="css/bootstrap-datepicker.css" rel="stylesheet" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body style="background-image:url('Assets/Pharma6.jpg')">
     <header>
          <img src="Assets/Logo4.png" />

          <h2>Vitor Avila</h2>

          <image class="person" src="Assets/person2.png"></image>

     </header>

     <nav class="navbar bg-light">
          <div class="container-fluid">
               <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Nome do Exame" aria-label="Search">

                    <div class="dropdown dropborder">
                         <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                              aria-expanded="false">
                              Selecione o período
                         </button>
                         <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Ultimo mês</a></li>
                              <li><a class="dropdown-item" href="#">Ultimo 6 meses</a></li>
                              <li><a class="dropdown-item" href="#">Ultimo ano</a></li>

                         </ul>
                    </div>

                    <div class="input-group date" data-provide="datepicker">
                         <input type="text" class="form-control me-2 id=" datepicker">
                         <div class="input-group-addon">
                              <span class="glyphicon glyphicon-th"></span>
                         </div>
                    </div>

                    <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
               </form>
          </div>
     </nav>

     <div class="position-relative bg-danger">
          <div class="position-absolute top-0 start-0"></div>
          <div class="position-absolute top-0 end-0"></div>
          <div class="position-absolute top-50 start-50"></div>
          <div class="position-absolute bottom-50 end-50"></div>
          <div class="position-absolute bottom-0 start-0"></div>
          <div class="position-absolute bottom-0 end-0"></div>
     </div>


     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
          integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
          integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
          crossorigin="anonymous"></script>

</body>

</html>
